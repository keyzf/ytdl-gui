<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
  <link rel="stylesheet" href="./assets/fonts/Roboto/font-face.css">
  <link rel="stylesheet" href="./assets/css/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <div class="app">

    <!-- Input Form -->
    <div class="download-url-container">
      <div class="input-url-wrapper">
        <input type="text" id="inputUrl" class="input-text" placeholder="Enter your URL here..." />
      </div>
      <div class="download-btn-wrapper">
        <button id="btnDownload" class="download-btn" onClick="">DOWNLOAD</button>
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation-wrapper">
      <a href="#main">Download List</a>
      <a href="#history">History</a>
      <a href="#settings">Settings</a>
    </div>

    <!-- Download Preview -->
    <div class="video-download-container">
      <div class="video-dl-list-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="dlList">
          </tbody>
        </table>
      </div>
      <div class="video-dl-opt-wrapper">
        <div class="thumbnail-wrapper">
          <img src="https://i.ytimg.com/vi/5jKZ9KGtee0/hqdefault.jpg" />
        </div>
        <div class=""></div>
      </div>
    </div>
  </div>
  <script>
    if (typeof (module) === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script>if (window.module) module = window.module;</script>
  <script src="./dist/app/renderer.js"></script>
</body>

</html>
